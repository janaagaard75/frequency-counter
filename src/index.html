<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Word Frequency Counter</title>
    <link rel="icon" type="image/png" href="/jan-aagaard.png" />
  </head>
  <body>
    <h1>Word Frequency Counter</h1>
    <form onsubmit="start(this.elements.sitemapUrl.value)">
      <input
        type="text"
        name="sitemapUrl"
        value="https://janaagaard.com/sitemap.xml"
        style="width: 40em;"
      />
      <button type="submit">Start</button>
    </form>
    <p>Status: <span id="status">Idle</span>.</p>
    <pre id="output"></pre>
    <script src="main.js"></script>
  </body>
</html>
